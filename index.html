<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="rating">
        <div class="rating-container js-rating">
            <div class="rating-header">
                <h1 class="header-title">List question</h1>
                <ul class="list-questions">
                    <li class="item-question">
                        <input type="radio" name="answer" id="a" class="rating-inp answer">
                        <label for="a" class="rating-answer a-text">Answer</label>
                    </li>

                    <li class="item-question">
                        <input type="radio" name="answer" id="b" class="rating-inp answer">
                        <label for="b" class="rating-answer b-text">Answer</label>
                    </li>
                </ul>
            </div>

            <button class="rating-btn js-submit">Submit</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
